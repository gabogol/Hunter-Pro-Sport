<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=K2D:400,700|Lato:400,700" rel="stylesheet">

  <!--Style-->
  <link rel="stylesheet" href="style.css">

  <title>Hunter Pro Sport</title>
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <nav class="navbar bg-light justify-content-center mb-5">
      <a class="navbar-brand" href="#">
        <h1 class="text-hide">Hunter Pro Sport</h1>
        <img src="img/logo.svg" width="130" alt="">
      </a>
    </nav>

    <!--Contenido-->
    <div class="container-fluid pt-5">
      <div class="row text-center">
        <div class="col">
          <h2 class="text-uppercase display-4 mb-3">Bienvenido</h2>
          <p class="lead">Ingrese su correo</p>
          <!--Form ingreso-->
          <form action="">
            <div class="form-row justify-content-center">
              <div class="col-md-3">
                  <input type="email" class="form-control" id="email" placeholder="alguien@example.com">
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-enter mt-3">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
